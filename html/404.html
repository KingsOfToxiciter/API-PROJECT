<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 - Not Found</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: #fefefe;
			color: #343a40;
			font-family: 'Inter', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			text-align: center;
			padding: 20px;
		}

		.container {
			max-width: 600px;
		}

		h1 {
			font-size: 6rem;
			color: #dc3545;
			margin-bottom: 10px;
		}

		h2 {
			font-size: 2rem;
			margin-bottom: 10px;
		}

		p {
			font-size: 1.1rem;
			color: #6c757d;
			margin-bottom: 30px;
		}

		a {
			display: inline-block;
			padding: 12px 25px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 8px;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #0056b3;
		}

		.pet-img {
			max-width: 100%;
			width: 300px;
			margin: 20px auto;
			animation: float 2s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		@media (max-width: 500px) {
			h1 {
				font-size: 4rem;
			}
			h2 {
				font-size: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<h2>Lost in cyberspace...</h2>
		<p>Even our loyal pet couldn't find the page you're looking for ðŸ˜¿</p>

		<img class="pet-img" src="https://i.imgur.com/Ya0ZOB8.png" alt="Sad lost pet">

		<a href="/">Take me home</a>
	</div>
</body>
</html>
