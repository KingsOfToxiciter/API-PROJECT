<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Facebook State</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-3"><i class="fas fa-cog"></i> Change Facebook State</h2>
		<p class="text-center">Change the Facebook state of the bot</p>
		
		<textarea class="form-control mt-3" id="fbstate" name="content" style="width: 100%; height: 500px;">{
    "cookie": "your_fb_cookie_data_goes_here"
}</textarea>
		
		<button class="btn btn-primary btn-block mt-4" id="changeFbstate">Save and restart the bot</button>
	</div>

	<script>
		document.getElementById("changeFbstate").addEventListener("click", function () {
			const fbstate = document.getElementById("fbstate").value;
			const btn = this;
			btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				<span class="visually-hidden">Loading...</span>`;
			btn.disabled = true;

			$.ajax({
				url: "https://toxic-bot-v4-production.up.railway.app/changefbstate",
				type: "POST",
				data: { fbstate },
				success: function (data) {
					alert(data.status === "success" ? "FBState updated & bot restarting!" : "Something went wrong!");
				},
				error: function () {
					alert("Server error! Please try again later.");
				},
				complete: function () {
					btn.innerHTML = "Save and restart the bot";
					btn.disabled = false;
				}
			});
		});
	</script>

	<!-- Font Awesome for icon (optional) -->
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
