<!DOCTYPE html>

<head>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-950 p-8 rounded-2xl shadow-xl w-full max-w-md">

    <form id="boomberForm" class="space-y-4">

        <label for="number" class="block text-sm font-semibold mb-1">Phone Number</label>
        <input type="text" id="number" placeholder="01XXXXXXXXX" required
          class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="limit" class="block text-sm font-semibold mb-1">Limit</label>
        <input type="number" id="limit" min="1" max="100" value="100" placeholder="Eg: 10"
          class="w-full px-4 py-2 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit"

        üöÄ Start Attack
      </button>

    <div id="result" class="mt-6 text-sm break-words bg-gray-800 p-4 rounded-xl hidden"></div>
    <div id="loading" class="mt-4 text-center hidden">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-500 mx-auto"></div>
      <p class="mt-2">SMS ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('boomberForm');
    const resultDiv = document.getElementById('result');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const number = document.getElementById('number').value.trim();
      const limit = document.getElementById('limit').value || 100;

      if (!/^01\d{9}$/.test(number)) {
        resultDiv.textContent = '‚ö†Ô∏è ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡ßü‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡ßß‡ßß ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡¶ø ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¶‡¶ø‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: 01XXXXXXXXX)';
        resultDiv.className = 'mt-6 text-sm break-words p-4 rounded-xl bg-yellow-600 text-white';
        resultDiv.classList.remove('hidden');
        return;
      }

      resultDiv.classList.add('hidden');
      loading.classList.remove('hidden');

      try {
        const res = await fetch(`https://sms-boomber-production.up.railway.app/sms-boomber?number=${encodeURIComponent(number)}&limit=${encodeURIComponent(limit)}`);

        if (!res.ok) {
          throw new Error("API ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø");
        }

        const data = await res.json();
        loading.classList.add('hidden');

        if (data.status === "success") {
          resultDiv.textContent = `‚úÖ ${data.response}\nüë§ Author: ${data.author}`;
          resultDiv.className = 'mt-6 text-sm break-words p-4 rounded-xl bg-green-700 text-white';
        } else {
          resultDiv.textContent = `‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${data.response || 'Unknown error'}`;
          resultDiv.className = 'mt-6 text-sm break-words p-4 rounded-xl bg-red-700 text-white';
        }

        resultDiv.classList.remove('hidden');

      } catch (err) {
        loading.classList.add('hidden');
        resultDiv.textContent = '‚ùå ‡¶Ö‡¶®‡ßÅ‡¶∞‡ßã‡¶ß ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§';
        resultDiv.className = 'mt-6 text-sm break-words p-4 rounded-xl bg-red-700 text-white';
        resultDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
